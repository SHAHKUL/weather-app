<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
    <nav>
    <div class="row">
       <div class="col-sm-4"><i class="fa-solid fa-cloud fa-10x"></i></div>
      
       <div class="col-sm-8"><h1>Weather Forecast</h1></div>
    </div>
</nav>


    <div class="container">
        <div class="row">
            <div class=" col-sm-12" id="search">
                <input type="text" id="text" style="color: black;" placeholder="Type your city name">
                <i class="fa fa-search fa-2x" onclick="foo()" id="button"></i>

            </div>
        </div>

        <div class="row" id="box">
            <div class="col-sm-2" id="one"> 
             <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" id="image" height="100px" width="100px">   <p id="temp">30.4 Degree Celsius </p>
            </div>

        <div class="col-sm-2" id="one">
                <!-- <img src="wind.jpg"  height="100px" width="100px" style="border-radius: 10px;"> -->
                <i class="fa-solid fa-wind fa fa-6x" height="100px" width="100px" style="border-radius: 10px"></i>
                
                <p id="wind">Wind 8.6 Km/Hr</p>
        </div>

            <div class="col-sm-2" id="two">
                <i class="fa-solid fa-gauge fa-6x"></i>
                <p id="pressure">Pressure 29.87 Pascal</p>
            </div>

            <div class="col-sm-2" id="one">
                <i class="fa-solid fa-water fa-6x"></i> 
            
                <p id="humidity">Humidity 58 %</p>
            </div>


            <div class="col-sm-2" id="three"> 
                <i class="fa fa-thermometer-three-quarters fa-5x" style="color: rgb(255, 58, 58);align-content: center;"></i>
                <p id="feelslike">Feels Like 33.5 Celsius</p>
            </div>

            <div class="col-sm-2" >
                <i class="fa fa-calendar fa-5x" style="color: rgb(21, 21, 255);" ></i>
                <p id="last">Last Updated 2022-01-14 09:45</p>
            </div>

        </div>
    </div>
